<!DOCTYPE html>
<html>
<head>
<title>ログイン</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<style>
*{
  box-sizing: border-box;
  margin:0;
  padding:0;
}
html,body{
  width:100%;
  height:100%;
  background-color:rgb(243,222,185);
}
.title{
  padding:10px;
}
.title.login{
  background-color:#7f9bff;
}
button, input, select, textarea {
  font-family : inherit;
  font-size:24px;
  margin:10px;
  padding:10px;
}
a{
  text-decoration: none;
  color:#000;
}
button{
  font-size:24px;
}
#wrap{
  display:flex;
  text-align:center;
  justify-content: center;
}
#wRegister{
  text-align: center;
}
</style>
</head>
<body>
<div class="title login">ログイン</div>
<div id="wrap">
  <form action="/login" method="post">
    <div><input type="text" name="username" placeholder="ID" autocomplete="off"></div>
    <div><input type="password" name="password" placeholder="Password" autocomplete="off"></div>
    <div><input type="submit" value="Login"></div>
  </form>
</div>
<div id="wRegister">
  <button><a href="/register">新規登録</a></button>
</div>

</body>
</html>
