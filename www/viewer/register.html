<!DOCTYPE html>
<html>
<head>
<title>ユーザー登録</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8;"/>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<style>
*{
  box-sizing: border-box;
  margin:0;
  padding:0;
}
html,body{
  width:100%;
  height:100%;
  background-color:#dbe2bf;
}
.title{
  padding:10px;
}
.title.register{
  background-color:#ff7f7f;
}
button, input, select, textarea {
  font-family : inherit;
  font-size:24px;
  margin:10px;
  padding:10px;
}
button{
  font-size:24px;
}
#wrap{
  display:flex;
  text-align:center;
  justify-content: center;
}
#wRegister{
  text-align: center;
}
</style>
</head>
<body>
<div class="title register">ユーザー登録</div>
<div id="wrap">
  <form action="/newuser" method="post">
    <div><input type="text" name="username" placeholder="ID" autocomplete="off"></div>
    <div><input type="password" name="password" placeholder="Password" autocomplete="off"></div>
    <div><input type="submit" value="register"></div>
  </form>
</div>
</body>
</html>
